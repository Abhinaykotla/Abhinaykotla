<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Loading Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>

<body>
    <h1>Portfolio Data Loading Test</h1>
    <div id="test-results"></div>

    <script src="js/data.js?v=4"></script>
    <script>
        const testResults = document.getElementById('test-results');

        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            testResults.appendChild(div);
        }

        function runTests() {
            addResult('Starting data loading tests...', 'loading');

            // Test 1: Check if portfolioData exists
            if (typeof portfolioData !== 'undefined') {
                addResult('✓ portfolioData variable exists', 'success');
            } else {
                addResult('✗ portfolioData variable does not exist', 'error');
                return;
            }

            // Test 2: Check window.portfolioData
            if (window.portfolioData) {
                addResult('✓ window.portfolioData is available', 'success');
            } else {
                addResult('✗ window.portfolioData is not available', 'error');
            }

            // Test 3: Check personal data
            if (portfolioData.personal && portfolioData.personal.name) {
                addResult(`✓ Personal data loaded: ${portfolioData.personal.name}`, 'success');
            } else {
                addResult('✗ Personal data not available', 'error');
            }

            // Test 4: Check education data
            if (portfolioData.education && portfolioData.education.length > 0) {
                addResult(`✓ Education data loaded: ${portfolioData.education.length} entries`, 'success');
            } else {
                addResult('✗ Education data not available', 'error');
            }

            // Test 5: Check skills data
            if (portfolioData.skills && Object.keys(portfolioData.skills).length > 0) {
                addResult(`✓ Skills data loaded: ${Object.keys(portfolioData.skills).length} categories`, 'success');
            } else {
                addResult('✗ Skills data not available', 'error');
            }

            // Test 6: Check experience data
            if (portfolioData.experience && portfolioData.experience.length > 0) {
                addResult(`✓ Experience data loaded: ${portfolioData.experience.length} entries`, 'success');
            } else {
                addResult('✗ Experience data not available', 'error');
            }

            // Test 7: Check projects data
            if (portfolioData.projects && portfolioData.projects.length > 0) {
                addResult(`✓ Projects data loaded: ${portfolioData.projects.length} entries`, 'success');
            } else {
                addResult('✗ Projects data not available', 'error');
            }

            addResult('All tests completed!', 'success');
        }

        // Run tests after a short delay
        setTimeout(runTests, 100);
    </script>
</body>

</html>
